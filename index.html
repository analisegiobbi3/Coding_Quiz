<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Mod 4 Quiz</title>
  </head>

  <header id="highscore" id="countdown">View High Score</header>
  <header id="countdown"></header>
  
  <body>
    <div class="starterElements">
        <h1>Coding Quiz Challenge</h1>
        <p>Try answering as many code related questions as possible. Keep in mind that incorrect answers will penalize your score time by 15 seconds<p>
        <button id="startButton">Click To Start</button>
    </div>

    <div class="bodyDiv">
        <h2 id="question"></h2>
        <ol id="list"></ol>
        <h3 id="result"></h3>
    </div>

    <form id="score-form"></form>

    <div id="highScorePage"></div>
    <div id="buttomEl" style="visibility: hidden">
        <button id = goBack>Go Back</button>
        <button id = clearScore>Clear Scores</button>
    </div>
    <div id="listOfScores">
        <ol id="showScores">
            <button id = goBackHighScore style="visibility: hidden">Go Back</button>
        </ol>
    </div>



    <script src="./assets/script.js"></script>
  </body>
</html>
